{% for page in site.pages %}
	{% if page.tag == "contributor" %}
	<div class="Page-Grid__grid-wrap__box">
	<a href="{{ site.url }}{{ page.permalink }}">
		<div class="Page-Grid__grid-wrap__box__boxInner">
			<div class="Page-Grid__grid-wrap__box__boxInner__title">{{ page.title }}</div>
			<span class="Page-Grid__grid-wrap__box__boxInner__vendor"><img src="{{ page.image }}" alt="{{ page.title }}"></span>
			<div class="rte"></div>					
		</div>
	</a>	
	</div>
	{% endif %}
{% endfor %}
