{% assign shareurl = page.url | prepend: site.url  %}
<div class="Share">
	<h5>{{ translate.share }}</h5>
	<ul>
		<li><a href="https://twitter.com/share?url={{ shareurl }}&amp;text={{ page_title }}&amp;hashtags=binary.com" target="_blank"><img src="https://www.binary.com/images/pages/footer/twitter.svg" alt="Share on Twitter"></a></li>
		<li><a href="http://www.facebook.com/sharer.php?u={{ shareurl }}" target="_blank"><img src="https://www.binary.com/images/pages/footer/facebook.svg" alt="Share on Facebook"></a></li>
		<li><a href="https://plus.google.com/share?url={{ shareurl }}" target="_blank"><img src="https://www.binary.com/images/pages/footer/google-plus.svg" alt="Share on Google"></a></li>   
		<li><a href="http://www.linkedin.com/shareArticle?mini=true&amp;url={{ shareurl }}" target="_blank"><img src="https://www.binary.com/images/pages/footer/linkedin.svg" alt="Share on LinkedIn"></a></li>		
	</ul>
</div>
