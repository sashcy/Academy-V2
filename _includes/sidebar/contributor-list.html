{% include lang.html %}
<div class="row">
	<div class="col">
		<div class="sidebar-box fill-bg-color">
		<h3>{{ translate.contributors }}</h3>
			<ul class="list-group">	
			{% for page in site.pages %}
				{% if page.language == siteLang %}														
					{% if page.tag == "contributor" %}
						<li><a href="{{ page.url | prepend: site.url }}">{{ page.title }}</a></li>
					{% endif %}				
				{% endif %}
			{% endfor %}
			</ul>
		</div>
	</div>
</div>
