<div class="sc--center unbounce--confirmation">
  <iframe style="width:100%; min-height:800px; margin:0; padding:0; border:none;" id="webinar_confirm" scrolling="no"></iframe>
</div>

<script type="text/javascript">
  function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)", "i"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }
  var src = getParameterByName('iframe');
  var patt = /^(https?:\/\/)?(([a-zA-Z0-9]+\.)?([a-zA-Z0-9]+)\.([a-z\.]{2,8})([\/\w \.-\?\#]*)*\/?)$/;
  if(patt.test(decodeURIComponent(src)) == true) {
    document.getElementById('webinar_confirm').src = src;
  } else {
  	document.write("Invalid URL.");
  }
</script>
